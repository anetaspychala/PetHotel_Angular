<div class="container mt-4">
  <br>
<h2>Lista użytkowników</h2>
  <br>
<table class="table table-striped">
  <tr>
    <th>Id</th>
    <th>Login</th>
    <th>Hasło</th>
    <th>Email</th>
    <th>Rola</th>
    <th></th>
    <th></th>
  </tr>
  <tbody>
  <tr *ngFor="let user of userList">
    <td>{{ user.id }}</td>
    <td>{{ user.login }}</td>
    <td>{{ user.password }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>

    <button class="delete-button" aria-label="Delete button" (click)="deleteUser(user.id)">
      <mat-icon>delete</mat-icon>
    </button>
    <button class="edit-button" aria-label="Edit button" (click)="editUser(user.id)">
      <mat-icon> Edit</mat-icon>
    </button>
  </tr>
  </tbody>
</table>

<dialog #appDialog class="border border-primary bg-white text-black w-fit max-w-screen-sm">
  <h1 class="text-2xl font-semibold w-100 border-b border-slate-300 px-2 mb-4"(click)="appDialog.close()">Pomyślnie usunięto uzytkownika</h1>
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="appDialog.close()">Close</button>
  <ng-content></ng-content>
</dialog>
<div class="container mt-4" *ngIf="isEditMode">
<form #userForm="ngForm" (ngSubmit)="putUser()">
  <div class="mb-3">
    <label for="id" class="form-label">id</label>
    <input type="id" class="form-control" id="id"  name="id" [(ngModel)]="currentUserId" >
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">login</label>
    <input type="name" class="form-control" id="name"  name="login" [(ngModel)]="editedLogin">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="editedEmail">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Hasło</label>
    <input type="password" class="form-control" id="password"  name="password" [(ngModel)]="editedPassword">
  </div>
  <div class="mb-3">
    <label for="roles" class="form-label">Rola</label>
    <input type="roles" class="form-control" id="roles"  name="roles" [(ngModel)]="editedRole">
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
</div>
</div>
